<html>
    <head>
        <title>Athena | Example - BG Transition Canvas</title>
        <style>
            body{
                margin: 0;
                color: white;
            }

            #bg{
                position: fixed;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="bg"></canvas>
        <div class="slide" data-gradient="rgba(0,255,255,1):rgba(24,36,49,1)">
            <h1>Athena | Example - BG Transition Canvas</h1>
            <p>This shows how to tap into slide events to update content.</p>
            <p>This example draws a background gradient on a canvas element and animates the colors based on a data attribute of each slide.</p>
        </div>
        <div class="slide" data-gradient="rgba(255,0,0,1):rgba(24,36,49,1)">
            <h2>slide 2</h2>
        </div>
        <div class="slide" data-gradient="rgba(255,0,255,1):rgba(24,36,49,1)">
            <h2>slide 3</h2>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <script src="../../dist/athena.js"></script>
        <script src="bg-gradient-fade.js"></script>
        <script>
            Athena.generate();
        </script>
    </body>
</html>
