<html>
    <head>
        <title>Athena | Example - BG Transition Canvas</title>
        <style>
            body{
                margin: 0;
                color: white;
            }

            #bg{
                position: fixed;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <canvas id="bg"></canvas>
        <div class="slide" data-slide-type="threed" data-pos="0">
            <h1>Athena | Example - 3D camera transitions</h1>
            <p>This shows an example of how to map slides to 3d space with a webgl background.</p>
            <p>It uses a combination of CSS 3D transforms and Three.js</p>
        </div>
        <div class="slide" data-slide-type="threed" data-pos="400">
            <h2>slide 2</h2>
        </div>
        <div class="slide" data-slide-type="threed" data-pos="800">
            <h2>slide 3</h2>
        </div>
        <div class="slide" data-slide-type="threed" data-pos="1200">
            <h2>slide 4</h2>
        </div>
        <div class="slide" data-slide-type="threed" data-pos="1600">
            <h2>slide 5</h2>
        </div>
        <div class="slide" data-slide-type="threed" data-pos="2000">
            <h2>slide 6</h2>
        </div>
        <div class="slide" data-slide-type="threed" data-pos="2400">
            <h2>slide 7</h2>
        </div>
        <div class="slide" data-slide-type="threed" data-pos="2800">
            <h2>slide 8</h2>
        </div>
        <div class="slide" data-slide-type="threed" data-pos="3200">
            <h2>slide 9</h2>
        </div>
        <div class="slide" data-slide-type="threed" data-pos="36000">
            <h2>slide 10</h2>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <script src="../../dist/athena.js"></script>
        <script src="./threed-slide.js"></script>
        <script src="./threed-bg.js"></script>
        <script>
            Athena.generate();
        </script>
    </body>
</html>
